<section>
  <div class="container">
    <div class="row justify-content-center">
      <nav>
        <ul class="pagination">
          <li class="page-item" [ngClass]="{'disabled': (paginationSettings.curentPage == 1)}">
            <span class="page-link" data-action="prev" (click)="loadPage($event)">Previous</span>
          </li>
          <li class="page-item" [ngClass]="{'active': (paginationSettings.curentPage === paginationSettings.interval[0])}">
            <span class="page-link" (click)="loadPage($event)">{{paginationSettings.interval[0]}}</span>
          </li>
          <li class="page-item" [ngClass]="{'active': (paginationSettings.curentPage === paginationSettings.interval[1])}" aria-current="page">
            <span class="page-link" (click)="loadPage($event)">{{paginationSettings.interval[1]}}</span>
          </li>
          <li class="page-item" [ngClass]="{'active': (paginationSettings.curentPage === paginationSettings.interval[2])}">
            <span class="page-link" (click)="loadPage($event)">{{paginationSettings.interval[2]}}</span>
          </li>
          <li class="page-item" [ngClass]="{'disabled': (paginationSettings.curentPage ==  paginationSettings.pages)}">
            <span class="page-link" data-action="next" (click)="loadPage($event)">Next</span>
          </li>
        </ul>
      </nav>
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Species</th>
            <th scope="col">Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr [routerLink]="['/rickandmorty/character', character.id]" class="crossing"  *ngFor="let character of characters">
            <th scope="row">{{character.id}}</th>
            <td>{{character.name}}</td>
            <td>{{character.status}}</td>
            <td>{{character.species}}</td>
            <td>{{character.gender}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
