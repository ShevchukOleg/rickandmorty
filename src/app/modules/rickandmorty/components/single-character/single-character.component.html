<div class="container">
  <div class="row my-3 bg-dark text-white-50 rounded py-4">
    <div class="col-4">
      <div class="imageWrapper">
        <img class="rounded" [src]="character?.image" alt="Character photo">
      </div>
    </div>
    <div class="col-8 px-3">
      <div class="d-flex justify-content-around align-items-baseline">
        <h3 class="text-light">{{character?.name}} â„–{{character?.id}}</h3>
      </div>
      <div class="d-flex justify-content-between">
        <span>Status: {{character?.status}}</span>
        <span>Species: {{character?.species}}</span>
        <span>Gender: {{character?.gender}}</span>
      </div>
      <p>Origin: {{character?.origin.name}}</p>
      <p>Created: {{character?.created | date : 'short'}}</p>
    </div>
  </div>
</div>
